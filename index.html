<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit converter</title>
    <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #display{
        border-radius: 20px;
    }

    .parent {
      border: 2px solid #2196f3;
      border-radius: 15px;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    #button {
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #2196f3, #21cbf3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #button:hover {
      background: linear-gradient(to right, #21cbf3, #2196f3);
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
    }

    #res {
      color: #333;
    }
    </style>
</head>
<body>
    <div class="parent">
        <h1>Unit Convertor</h1>
        <div id="input">
            
                <input type="number" name="converter" value="0" id="display">
                <select id="dropdown">
                    
                    <option value="" >select your unit</option>
                    <option value="cm" id="m_to_cm">m to cm</option></label>
                    <option value="m" id="km_to_m">km to m</option>
                    <option value="km" id="mile_to_km">Mile to km</option>
                </select><br>

            
            <button type="button" id="button" onclick="convert()">Convert</button>
        </div>

    </div>
    <div class="result">
        
        <h1 id="res">
            Enter positive number
        </h1>
    </div>
    <script>
        var display=document.getElementById('display');
        var m_to_cm=document.getElementById('m_to_cm');
        var km_to_m=document.getElementById('km_to_m');
        var mile_to_km=document.getElementById('mile_to_km');
        var result=document.getElementById('res');


        function convert(){
            if(display.value>0){
                if(m_to_cm){
                    let con=display.value*100;
                    result.textContent=`${display.value} m = ${con} cm`
                }
                else if(km_to_m){
                    let con=display.value*1000;
                    result.textContent=`${display.value} km = ${con} m`
                }
                else if(mile_to_km){
                    let con=display.value*1.6;
                    result.textContent=`${display.value} mile = ${con} km `
                }
                else{
                    result.textContent='you should enter number ';
                }
            }
        }
    </script>
</body>
</html>
